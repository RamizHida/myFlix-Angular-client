<div class="movie-card-container">
  <mat-card
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
    class="movie-card"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.movieTitle }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imagePath }}" alt="{{ movie.movieTitle }}" />
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        (click)="openGenreDetails(movie.Genre)"
        class="movieDetails"
      >
        Genre
      </button>
      <button
        mat-button
        color="primary"
        (click)="openDirectorDetails(movie.Director)"
        class="movieDetails"
      >
        Director
      </button>
      <button
        mat-button
        color="primary"
        (click)="openSynopsisDetails(movie)"
        class="movieDetails"
      >
        Synopsis
      </button>
      <mat-icon
        (click)="addToFavorites(movie._id)"
        class="icon"
        *ngIf="!isAFavoriteMovie(movie._id)"
      >
        favorite
      </mat-icon>
      <mat-icon
        (click)="deleteFromFavorites(movie._id)"
        [ngStyle]="{ color: 'red' }"
        class="icon"
        *ngIf="isAFavoriteMovie(movie._id)"
        >remove</mat-icon
      >
    </mat-card-actions>
  </mat-card>
</div>
