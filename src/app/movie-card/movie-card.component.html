<div style="display: flex" class="movie-card-container">
  <mat-card
    *ngFor="let movie of movies"
    style="flex: 1 1 auto"
    class="movie-card"
  >
    <mat-card-header>
      <mat-card-title>{{ movie.movieTitle }}</mat-card-title>
      <mat-card-subtitle
        >Directed by: {{ movie.Director.name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.imagePath }}" alt="{{ movie.movieTitle }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDetails()">
        Genre
      </button>
      <button mat-button color="primary">Director</button>
      <button mat-button color="primary">Synopsis</button>
      <mat-icon>favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
