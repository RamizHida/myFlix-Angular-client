<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm">
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.userName"
          placeholder="Username"
          type="text"
          name="Username"
          required
          required
          #userName="ngModel"
        />
        <div *ngIf="userName.errors?.['required']">Name is required.</div>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userData.password"
          type="password"
          placeholder="Password"
          name="Password"
          required
          #password="ngModel"
        />
        <div *ngIf="password.errors?.['required']">
          Password can't be empty.
        </div>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-raised-button
      (click)="loginUser()"
      color="primary"
      [disabled]="loginForm.invalid"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
